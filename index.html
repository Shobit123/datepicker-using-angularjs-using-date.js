<html>
    <head>
        <title> angular js Datepicker</title>
        <link rel="stylesheet" href="css/datepicker.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="js/date.js"></script>
        <script src="js/datepicker.js"></script>
        <script type="text/javascript">
            var app = angular.module('myapp',['Datepicker'])
        </script>
    </head>
<body ng-app="myapp" style="font-family: Arial; text-align:center; margin: 40px auto; width:250px">
    <h1> Using angular.js Datepicker</h1>
    <div datepicker ng-model="model" control="control">

    </div>
    <ul style="text-align: left">
        <li ng-repeat="date in model">
            {{date | date : 'medium'}} <button ng-click="control.removeDate(date)">Remove</button>
        </li>
    </ul>
</body>
</html>
